<f:layout name="Default" />
<f:section name="Main">
    <f:render partial="Navigation/MainNavigation.html" arguments="{_all}"/>

    <main role="main">

        <f:render partial="Jumbotron" arguments="{jumbotronContent: jumbotronContent}"/>

        <div class="container">
            <div class="row">
				<div class="col-md-12">
					<f:for each="{mainContent}" as="contentElement">
						<f:cObject
							typoscriptObjectPath="tt_content.{contentElement.data.CType}"
							data="{contentElement.data}"
							table="tt_content"
						/>
					</f:for>
				</div>
			  </div>
            </div>
        </div>
    </main>

</f:section>
